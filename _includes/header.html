<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
		  {% include menu.svg %}
      </a>

      <div class="trigger">
        {% for my_page in site.navigation %}
         <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.name }}</a>
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
