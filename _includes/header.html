<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">
		<img src=" {{ "/images/logo.png" | prepend: site.baseurl }}" />
	</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
		  {% include menu.svg %}
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.menu %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.menu }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
