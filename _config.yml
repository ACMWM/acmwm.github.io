    - job: PR Chair
      name: AJ Marra
      pic: aj.jpg
      bio: >
          AJ is a senior majoring in Computer Science and minoring in English. Aside from all things computers and programming, AJ enjoys reading, writing, playing soccer, and swimming. She is also a sister of Alpha Chi Omega and subsists off of coffee and sugar.

    - job: Webmaster
      name: Jacob Adams
      pic:
      bio: >
          Jacob is a junior majoring in Computer Science and minoring in Linguistics. He speaks Python, C, Javascript, Bash, SQL, and English. Outside of Computer Science, he’s the Herald of the <a href="https://tribelink.wm.edu/organization/hema">Griffin Fechtschule</a>. He built this website, with a little help from <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/jekyll/minima">Minima</a>. He enjoys all things open source, runs <a href="https://www.debian.org/">Debian GNU/Linux</a> on his laptop, and is an occasional <a href="https://contributors.debian.org/contributor/tookmund-guest@alioth/">Debian contributor</a>. He also has <a href="https://tookmund.com/">a website</a> and <a href="https://github.com/tookmund">a GitHub</a>.

