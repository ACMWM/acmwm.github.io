# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: ACM@WM
email: exec@wm.acm.org
description: > # this means to ignore newlines until "baseurl:"
  The William & Mary Chapter of the Association for Computing Machinery
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://acm.cs.wm.edu/" # the base hostname & protocol for your site

github_username: ACMWM
slack: wmacm
facebook: ACMWM
instagram: acmwm

include: [_pages]
exclude: [LICENSE, post-receive, deploy.sh]

# Build settings
markdown: kramdown

year: 2021
officers:
  - job: Chair
    name: Pablo Solano
    pic: pablo.jpg
    bio: >
              Pablo is a senior Computer Science major and Data Science minor. Pablo fell in love with ACM his last two years at the College, and he's excited to be serving his second term as an ACM@WM executive. His CS interests include video game development and cyber security. 
              Apart from his involvement in ACM, Pablo is the Fellow for technology at the Entrepreneurship Center, is developing a game for the Global Fund to End Modern Slavery, and hopes to sing at Hickory Neck Episcopal Church once live mass resumes. 
              During his free time, Pablo likes to spend time with his friends, work on his own coding projects, and play video games. If you have any questions about ACM (or anything else), you can reach him at <a href="mailto:pasolano@email.wm.edu">pasolano@email.wm.edu</a>.

  - job: Vice Chair
    name: Kerry Wang
    pic: kerry.jpg
    bio: >
              Kerry is a senior majoring in Computer Science and Physics. He's interested in software and web development and is excited to be serving his second term on the ACM@WM executive board. Outside of CS, Kerry enjoys playing piano and video games, and spending time with friends.


  - job: Secretary
    name: Mandy Michel
    pic: mandy.jpg
    bio: >
              Mandy is a sophomore intending to double major in Computer Science and Math. She likes exploring all sorts of CS concepts and is always open to learning something new. When not learning new things or refining her LaTeX templates, Mandy loves watching (and arguing about) Star Wars, playing the Witcher 3, and crocheting. She also has a propensity for fun facts. Here's one for you now: Frankenstein's monster is a vegetarian!
              

