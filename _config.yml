# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: ACM@WM
email: exec@wm.acm.org
description: > # this means to ignore newlines until "baseurl:"
  The William & Mary Chapter of the Association for Computing Machinery
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://acm.cs.wm.edu/" # the base hostname & protocol for your site

github_username: ACMWM
slack: wmacm
facebook: ACMWM
instagram: acmwm

include: [_pages]
exclude: [LICENSE, post-receive, deploy.sh]

# Build settings
markdown: kramdown

year: 2022
officers:
  - job: Chair
    name: Mandy Michel
    pic: mandy.jpg
    bio: >
              Mandy is a junior intending to double major in Computer Science and Math. She likes exploring all sorts of CS concepts and is always open to learning something new. When not learning new things or refining her LaTeX templates, Mandy loves watching (and arguing about) Star Wars, playing the Witcher 3, and crocheting. She also has a propensity for fun facts. Here's one for you now: Frankenstein's monster is a vegetarian!

  - job: Vice Chair
    name: Kelley Wang
    pic: kelley.jpg
    bio: >
        Kelley Wang is a senior double majoring in CS and Art and Art History with a concentration in studio art. She has an interest in UI/UX design and is currently doing research for W&M’s DH Lab. While she is not coding, she enjoys gardening and playing games with friends. 

  - job: Secretary + Historian
    name: Joseph Lee
    pic: joseph.jpg
    bio: >
            Hey everyone! I'm happy to serve as your secretary for the 2022-23 school year. I love classical piano music and am currently conducting research on paving the way towards explainable, transparent artificial intelligence. If you ever want a conversation with me on anything related to A.I., piano music, or literally anything else, I'm down! I love getting to know people that are way different from me too!
            My email is jslee08@wm.edu
              
  - job: Treasurer
    name: Ben Li
    pic: benLi.jpg
    bio: >
              Hello! My name is Ben; I'm a sophomore currently majoring in Computer Science, and I'm your treasurer for the 2022 school year. I've always had a strong interest in technology since I was a child, so I'm constantly trying to learn about random new tech, like smartphones or other devices. Outside of tech, my other pastimes include video games, editing videos, and writing scripts I will never record.

