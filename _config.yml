              Hey guys, I'm happy to serve as your webmaster for 2022 school year. I am currently a sophmore studying computer science. I love music and a bunch of other things. If you have any questions about the website, or just in general, feel free to email me at mkapoor@wm.edu 

  - job: Cypher Chair
    name: Victor Tran
    pic: victor.jpg
    bio: >
              Victor is the lead organizer for the next two Cyphers, William & Mary’s annual hackathon. He is a senior double majoring in Computer Science & Linguistics with a focus on Web Development and Natural Language Processing. When Victor isn’t spamming tech companies for Cypher sponsorships or writing advertisements, he’s taking advantage of the stay-at-home situation by attending several online hackathons. He is also interested in cardistry and building model kits.
            
