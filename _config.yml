# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: ACM@WM
email: exec@wm.acm.org
description: > # this means to ignore newlines until "baseurl:"
    The William & Mary Chapter of the Association for Computing Machinery
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://acm.cs.wm.edu/" # the base hostname & protocol for your site

github_username:  ACMWM
slack: wmacm
facebook: ACMWM

include: [_pages]
exclude: [LICENSE, post-receive, deploy.sh]

# Build settings
markdown: kramdown

year: 2019-2020
officers:
    - job: Chair
      name: Meg Anderson
      pic: meg.jpg
      bio: >
          Meg is a senior studying Computer Science and Biology here at the college. When she's not hanging out with ACM, you can find her in the bowels of McGlothlin Street helping intro computer science students as a consultant, or at the German house trying not to forgot how to <em>Deutsch sprechen</em> after her summer internship in Germany. Makes a killer crème brûlée.

    - job: Vice Chair
      name: Alex Fantine
      pic: alex.png
      bio: >
          Alex is a junior planning on majoring in Computer Science and possibly minoring in theatre. Aside from planning weekly meetings, you can usually catch him acting in some production at W&M or trying to think of a cool idea for a coding project. He also really likes Transformers, and is looking for someone to geek out about the Lost Light with!

    - job: Secretary
      name: Wils McCreight
      pic: wils.jpg
      bio: >
          Wils is a senior with a double major in Computer Science and Data science. He loves dogs and music, and he drinks a moderate amount of coffee. He is also a big fan of computers! He spends his time developing IOS apps and occasionally baking some killer scones. As Secretary he coordinates with his fellow officers, the William & Mary Computer Science faculty and the national ACM organization to set records straight and to keep communication constant and smooth.

