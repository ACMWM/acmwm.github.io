# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: ACM@WM
email: exec@wm.acm.org
description: > # this means to ignore newlines until "baseurl:"
  The William & Mary Chapter of the Association for Computing Machinery
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://acm.cs.wm.edu/" # the base hostname & protocol for your site

github_username: ACMWM
slack: wmacm
facebook: ACMWM
instagram: acmwm

include: [_pages]
exclude: [LICENSE, post-receive, deploy.sh]

# Build settings
markdown: kramdown

year: 2020-2021
officers:
  - job: Chair
    name: Pablo Solano
    pic: pablo.png
    bio: >
      Pablo is a junior Computer Science major and considering pursuing a minor in either mathematics or data science. Pablo fell in love with ACM his last two years at the College, and he's excited to be serving his first term as an ACM@WM executive. His CS interests include software development (especially video game development) and cyber security. Apart from his involvement in ACM, Pablo is the Program Coordinator of Operations at the Entrepreneurship Center, and hopes to sing at Hickory Neck Episcopal Church once live mass resumes. During his free time, Pablo likes to spend time with his friends, work on his own coding projects, and play video games. If you have any questions about ACM (or anything else), you can reach him at <a href="mailto:pasolano@email.wm.edu">pasolano@email.wm.edu</a>.

  - job: Vice Chair
    name: Kerry Wang
    pic: kerry.jpg
    bio: >
      Jacob is a senior majoring in Computer Science and Linguistics. He speaks Python, C, Java, Javascript, Bash, SQL, and English. This year he's working on an honors project to add NUMA-awareness to <a href="https://www.openzfs.org/wiki/Main_Page">OpenZFS</a>. He built this website, with a little help from <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/jekyll/minima">Minima</a>. He enjoys all things open source, runs <a href="https://www.debian.org/">Debian GNU/Linux</a> on his laptop, and is an occasional <a href="https://contributors.debian.org/contributor/tookmund-guest@alioth/">Debian contributor</a>. He also has <a href="https://tookmund.com/">a website</a> and <a href="https://github.com/tookmund">a GitHub</a>.

