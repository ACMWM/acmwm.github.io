    - job: TIP Chair
      name: Liz Weech
      pic: liz.png
      bio: >
          Liz is a senior studying Computer Science and Physics. She is the firmware lead for TribeSat, W&M's satellite project, and gets really excited about anything space related. Milk is her beverage of choice, and she reached her peak when she met Buzz Aldrin at a conference in 2014.

    - job: Hackathon Chair
      name: Adam An
      pic: adam.png
      bio: >
          Adam organizes hackathon trips and does linguistics, motion graphics, and webdev. Find him at <a href="http://theycallmezeal.me">http://theycallmezeal.me</a>.

    - job: Graduate Student Liason
      name: Richie Bonett
      pic: richie.jpg
      bio: >
          Richie is a MS/PhD student advised by <a href="http://www.cs.wm.edu/~denys/">Dr. Denys Poshyvanyk</a>. His primary research interests lie in Software Engineering, particularly in the development and evolution of mobile applications. You can read more about his work and technical interests on <a href="http://richardbonett.com/">his website</a>.

