    bio: >
      Jade is a senior majoring in Computer Science and minoring in Finance. Outside of CS, she's the VP of the Shotokan Karate club, and enjoys reading, longboarding, and some random artsy hobbies that include customizing clothing, fashion design, and nail art.

  - job: Webmaster
    name: Joseph Lee
    pic: joseph.jpg
    bio: >
      Joseph is a freshman with an intended double major in Computer Science and Applied Math. He loves to study artificial intelligence and machnien learning galore. He also loves to play on his piano ane violin. Currently, even though it is outside of his ability, he is attempting to learn Rachmanioff's Prelude in G Minor on the piano.
      Generally, he is introverted, but when placed in the right environment, he can be quite lively.

